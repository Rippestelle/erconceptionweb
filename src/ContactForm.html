<form name="Website Contact Form" role="form" method="post" action="/success" data-netlify="true"
  data-netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="Website Contact Form" />
  <p hidden>
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>

  <input type="text" class="right" required name="lastname" placeholder="Nom *" />

  <input type="text" class="left" name="firstname" placeholder="Prénom" />

  <input type="email" class="right" name="mail" placeholder="Email *" required />

  <input type="number" class="left" name="phone" placeholder="Téléphone" />

  <textarea name="message" class="right" placeholder="Message *" required></textarea>

  <div class="checkbox-container">
    <input type="checkbox" id="checkbox" />
    <label for="checkbox" class="checkbox-label">J'accepte que les données transmises via ce formulaire soient
      conservées. Aucune exploitation commerciale ne sera faite des données
      conservées. Pour en savoir plus, consultez la
      <NuxtLink to="/politique-confidentialite">politique de confidentialité</NuxtLink>
    </label>
  </div>

  <button type="submit" class="nav__link button-64" value="Envoyer le message">
    <span>Envoyer</span>
  </button>
</form>
